apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero-ui
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero-ui
      version: "0.14.0"
      sourceRef:
        kind: HelmRepository
        name: otwld
        namespace: velero
  values:
    # Velero namespace
    env:
      - name: VELERO_NAMESPACE
        value: velero
      - name: BASIC_AUTH_ENABLED
        value: "true"
      - name: BASIC_AUTH_USERNAME
        valueFrom:
          secretKeyRef:
            name: velero-ui-auth
            key: username
      - name: BASIC_AUTH_PASSWORD
        valueFrom:
          secretKeyRef:
            name: velero-ui-auth
            key: password
    # Service configuration
    service:
      type: ClusterIP
      port: 80
    # Ingress or Gateway API will handle external access
    ingress:
      enabled: false
    # Resource limits
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
    # Security context
    securityContext:
      runAsUser: 65534
      runAsGroup: 65534
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    image:
      tag: 0.10.1

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: velero-minio-credentials
  namespace: velero
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: velero-minio-credentials
    creationPolicy: Owner
  data:
  - secretKey: cloud
    remoteRef:
      key: /velero/minio
      decodingStrategy: Base64
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: velero-ui-auth
  namespace: velero
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: infisical
    kind: ClusterSecretStore
  target:
    name: velero-ui-auth
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: /velero/ui/auth
      property: username
  - secretKey: password
    remoteRef:
      key: /velero/ui/auth
      property: password
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: monitoring
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus
  namespace: monitoring
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: '68.3.2'
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      interval: 5m
  releaseName: kube-prometheus
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    grafana:
      persistence:
        enabled: true
        storageClassName: "block"
        accessModes: ["ReadWriteOnce"]
        size: 10Gi

    prometheus:
      prometheusSpec:
        retention: 30d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: block
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 30Gi
        scrapeConfigSelector:
          matchLabels: null
        ruleSelector:
          matchLabels: null
        podMonitorSelector:
          matchLabels: null
        probeSelector:
          matchLabels: null
        serviceMonitorSelector:
          matchLabels: null
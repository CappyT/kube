apiVersion: cdi.kubevirt.io/v1beta1
kind: CDI
metadata:
  name: cdi
spec:
  config:
    featureGates:
      - HonorWaitForFirstConsumer
      - WebhookPvcRendering
    podResourceRequirements:
      limits:
        cpu: 750m
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 60M
    scratchSpaceStorageClass: single
  imagePullPolicy: IfNotPresent
  infra:
    nodeSelector:
      kubernetes.io/os: linux
    tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
  workload:
    nodeSelector:
      kubernetes.io/os: linux
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubevirt
  namespace: kubevirt
spec:
  interval: 5m
  chart:
    spec:
      chart: kubevirt
      version: 0.6.0
      sourceRef:
        kind: HelmRepository
        name: suse-edge
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

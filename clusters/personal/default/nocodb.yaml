apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nocodb
  namespace: default
spec:
  selector:
    matchLabels:
      app: nocodb
  serviceName: nocodb
  replicas: 1
  template:
    metadata:
      labels:
        app: nocodb
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-nocodb
      containers:
      - name: nocodb
        image: nocodb/nocodb:0.264.1
        env:
          - name: NC_DISABLE_TELE
            value: 'true'
          - name: NC_DB
            valueFrom:
              secretKeyRef:
                key: db-url
                name: nocodb-secret
                optional: false
          - name: NC_AUTH_JWT_SECRET
            valueFrom:
              secretKeyRef:
                key: jwt-secret
                name: nocodb-secret
          - name: NC_GOOGLE_CLIENT_ID
            valueFrom:
              secretKeyRef:
                key: google-client-id
                name: nocodb-secret
          - name: NC_GOOGLE_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                key: google-client-secret
                name: nocodb-secret
        ports:
        - containerPort: 8080
          name: web
        volumeMounts:
        - name: data
          mountPath: /usr/app/data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nocodb-data
  namespace: default
spec:
  resources:
    requests:
      storage: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-single
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nocodb-cluster
  namespace: default
spec:
  imagePullPolicy: Always
  instances: 1
  storage:
    size: 15Gi
    storageClass: local-single
  monitoring:
    disableDefaultQueries: false
    enablePodMonitor: true
  backup:
    target: prefer-standby
    volumeSnapshot:
      online: true
      snapshotOwnerReference: none
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nocodb-secret
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: nocodb-secret
  data:
    - secretKey: jwt-secret
      remoteRef:
        key: /default/nocodb/jwt-secret
    - secretKey: db-url
      remoteRef:
        key: /default/nocodb/db-url
    - secretKey: google-client-id
      remoteRef:
        key: /default/nocodb/google-client-id
    - secretKey: google-client-secret
      remoteRef:
        key: /default/nocodb/google-client-secret
---
apiVersion: v1
kind: Service
metadata:
  name: nocodb
  namespace: default
spec:
  selector:
    app: nocodb
  ports:
  - port: 8080
    targetPort: web


apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: jitsi
  namespace: default
spec:
  interval: 24h
  url: https://jitsi-contrib.github.io/jitsi-helm/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jitsi
  namespace: default
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: jitsi-meet
      version: '1.5.2'
      sourceRef:
        kind: HelmRepository
        name: jitsi
      interval: 5m
  releaseName: jitsi
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    publicURL: "meet.cappyt.sh"
    tz: "Europe/Rome"
    websockets:
      colibri:
        enabled: true
      xmpp:
        enabled: false
    jvb:
      service:
        type: NodePort
      
      nodePort: 30144

      publicIPs:
        - 185.242.183.144
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jitsi-route
  namespace: default
spec:
  hostnames:
    - meet.cappyt.sh
  parentRefs:
  - name: public-gateway
    namespace: kube-system
  rules:
  - backendRefs:
    - name: jitsi-jitsi-meet-web
      port: 80
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: jitsi-dns
  namespace: default
spec:
  endpoints:
  - dnsName: meet.cappyt.sh
    recordTTL: 180
    recordType: A
    targets:
    - 185.242.182.145
    providerSpecific:
      - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
        value: "false"
